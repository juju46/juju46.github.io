<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>jQuery Memory</title>

	<link href="memory.css" media="all" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Baumans|Righteous" rel="stylesheet"> 
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript" src="jquery.flip.min.js"></script>
	<script type="text/javascript" src="memory.js"></script>


	<link rel="stylesheet" type="text/css" href="bootstrap.cerulean.css">
	<!-- See here for details: http://bootswatch.com/cerulean/ -->

	<link rel="stylesheet" type="text/css" href="memory.css">
</head>

<body>

	<div id="score" class="well well-sm">
		<h1>Score :
			<span>0</span>
		</h1>
	</div>
	<div id="tries" class="well well-sm">
		<h1>Nombre d'essais :
			<span>0</span>
		</h1>
	</div>

	<audio id="success">
		<source src="sounds/success.mp3" type="audio/mpeg"> Your browser does not support the audio element.
	</audio>
	<audio id="fail">
		<source src="sounds/fail.mp3" type="audio/mpeg"> Your browser does not support the audio element.
	</audio>
	<audio id="try">
		<source src="sounds/try.mp3" type="audio/mpeg"> Your browser does not support the audio element.
	</audio>
	<audio id="final">
		<source src="sounds/final.mp3" type="audio/mpeg"> Your browser does not support the audio element.
	</audio>

	<div class="navbar navbar-default navbar-fixed-top" id="navbar2">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">jQuery Memory</a>
			</div>
		</div>
	</div>

	<div align="center">
		<div id="game">
			<h1>jQuery Memory</h1>

			<div id="board">

			</div>
		</div>

		<div id="play-again">
			<h1>Jeu Memory
				<img src="img/fini.png" />
				<button class="btn btn-primary btn-lg" id="start">Cliquer ici pour Rejouer</button>
			</h1>
		</div>

	</div>

</body>

</html>
